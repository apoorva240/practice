<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudfare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script>
        angular.module ("myapp", [])
        .controller("myctrl", function($scope,$http)
        {
            $http.get('http://127.0.0.1:3022/practice/emp')
            .success(function(records)
            {
                $scope.records = records
            })
        })
    </script>
</head>
<body ng-app = "myapp" ng-controller = "myctrl">
    <table>
        <tr>
            <td>
                name 
            </td>
            <td>eid</td>
        </tr>
        <tr ng-repeat = "items in records">
            <td>
                {{items.name}}
            </td>
            <td>
                {{items.eid}}
            </td>

        </tr>
    </table>
    
</body>
</html>
